---
- hosts: all
  vars_files:
  - vars/main.yml
  pre_tasks:
  - name: Create user "nvm"
    user:
      name: nvm
    become: "{{nonroot}}"
  roles:
  - git
  - role: ansible-nvm
    nvm_dir: "{{ ansible_env.HOME }}/nvm"
  - role: ansible-nvm
    nvm_dir: "{{ ansible_env.HOME }}/nvm"
    nvm_rc_path: "{{ ansible_env.HOME }}/.bashrc"
  - role: ansible-nvm
    nvm_dir: "/home/nvm/nvm"
    become: yes
    become_user: nvm
  - role: ansible-nvm
    nvm_dir: "/home/nvm/nvm"
    nvm_rc_path: "/home/nvm/.bashrc"
    become: yes
    become_user: nvm
